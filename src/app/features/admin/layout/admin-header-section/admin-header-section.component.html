<!-- Offcanvas Menu Begin -->
<div class="offcanvas-menu-overlay"></div>
<header class="header">
  <app-top-bar></app-top-bar>
  <div class="container containerMenu">
    <div class="row align-items-center">
      <div
        class="col-2 col-md-4 mb-2 mb-md-0 d-flex flex-wrap justify-content-between"
      ></div>
      <div class="col-8 col-md-4 text-center mb-2 mb-md-0">
        <img
          src="./assets/img/R.png"
          alt="Logo"
          style="height: 70px; width: auto"
          class="img-fluid"
        />
      </div>
      <div class="col-2 col-md-4">
        @if (!responsiveService.isMobile()) {
        <div class="lang mt-2 mt-sm-0 d-flex justify-content-md-end">
          <app-language-button></app-language-button>
          <app-login-logout-button></app-login-logout-button>
        </div>
        }@else {
        <div class="lang mt-2 mt-sm-0 d-flex justify-content-md-end">
          <mat-icon (click)="responsiveService.navBarOpen()">menu</mat-icon>
        </div>
        }
      </div>
    </div>

    <hr class="mb-4 header__menu" />
  </div>
</header>
