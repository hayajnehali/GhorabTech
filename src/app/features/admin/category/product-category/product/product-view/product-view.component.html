<div class="container my-4 containerP">
    <div class="row">
      <!-- Right Column: Product Details -->
      <div class="col-md-6">
        <div class="card-body">
          <h3 class="card-title">{{ product.name.local }}</h3>
          <h6 class="card-subtitle mb-2 text-muted">
            Price: {{ product.price | currency }}
          </h6>
          <p class="card-text"><strong>Count:</strong> {{ product.count }}</p>
          <p class="card-text">
            <strong>Description:</strong>
            <span>{{ product.description }}</span>
          </p>
        </div>
      </div>
  
      <!-- Left Column: Image Carousel with Thumbnails Below -->
      <div class="col-md-6 d-flex flex-column align-items-center">
        <!-- Main Image Carousel -->
        <div
          *ngIf="product.images && product.images.length > 0"
          id="productImageCarousel"
          class="carousel slide w-100"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div
              *ngFor="let image of product.images; let i = index"
              class="carousel-item"
              [class.active]="i === 0"
            >
              <img
                [src]="environment.assetsUrl + image.guidName"
                class="fixed-size-image"
                alt="Product Image"
              />
            </div>
          </div>
  
          <!-- Carousel Controls -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#productImageCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#productImageCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
  
        <!-- Thumbnail Gallery -->
        <div class="row w-100 mt-3 thumbnail-gallery">
          <div
            *ngFor="let image of product.images; let i = index"
            class="col-2 p-1"
            (click)="goToSlide(i)"
          >
            <img
              [src]="environment.assetsUrl + image.guidName"
              class="img-thumbnail"
              alt="Thumbnail Image"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
