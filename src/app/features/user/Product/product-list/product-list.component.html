<div class="container">
  <button
    class="btn btn-hide text-uppercase"
    type="button"
    data-toggle="collapse"
    data-target="#filterbar"
    aria-expanded="false"
    aria-controls="filterbar"
    id="filter-btn"
    onclick="changeBtnTxt()"
  >
    <span class="fas fa-angle-left" id="filter-angle"></span>
    <span id="btn-txt">{{ "hideFilters" | translate }} </span>
  </button>
  <div id="content" class="my-5">
    <div id="filterbar" class="collapse">
      <div class="box border-bottom">
        <div class="form-group text-center">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-success form-check-label">
              <input class="form-check-input" type="radio" /> Reset
            </label>
            <label class="btn btn-success form-check-label active">
              <input class="form-check-input" type="radio" checked /> Apply
            </label>
          </div>
        </div>
      </div>

      <div class="box border-bottom">
        <div class="box-label text-uppercase d-flex align-items-center">
          {{ "catigory" | translate }}
          <button
            class="btn ml-auto"
            type="button"
            data-toggle="collapse"
            data-target="#inner-box"
            aria-expanded="false"
            aria-controls="inner-box"
            id="out"
            onclick="outerFilter()"
          >
            <span class="fas fa-plus"></span>
          </button>
        </div>
        <div id="inner-box" class="collapse mt-2 mr-1">
          <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group row"
            [(ngModel)]="filter.productCategoryId"
          >
            <mat-radio-button
              class="example-radio-button col-12"
              *ngFor="let item of productCategorys"
              [value]="item.id"
              (click)="getProductList()"
            >
              <label class="tick">{{ item.name.local }}</label>
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </div>
    <div id="products">
      <div class="row mx-0">
        <div class="col-lg-4 col-md-6" *ngFor="let item of products">
          <div class="d-flex flex-column align-items-center">
            <p class="product-name">{{ item.name.local }}</p>
            <div class="card-img">
              <img
                [src]="environment.assetsUrl + item.images[0].guidName"
                alt=""
              />
            </div>
            <div class="card-body pt-5">
              <div class="text-muted text-center mt-auto">Available Colors</div>
              <div
                class="d-flex align-items-center justify-content-center colors my-2"
              >
                <div
                  class="btn-group"
                  data-toggle="buttons"
                  data-tooltip="tooltip"
                  data-placement="right"
                  title="choose color"
                >
                  <label class="btn btn-red form-check-label">
                    <input
                      class="form-check-input"
                      type="radio"
                      autocomplete="off"
                    />
                  </label>
                  <label class="btn btn-blue form-check-label active">
                    <input
                      class="form-check-input"
                      type="radio"
                      autocomplete="off"
                    />
                  </label>
                  <label class="btn btn-green form-check-label">
                    <input
                      class="form-check-input"
                      type="radio"
                      autocomplete="off"
                    />
                  </label>
                  <label class="btn btn-orange form-check-label">
                    <input
                      class="form-check-input"
                      type="radio"
                      autocomplete="off"
                    />
                  </label>
                  <label class="btn btn-pink form-check-label">
                    <input
                      class="form-check-input"
                      type="radio"
                      autocomplete="off"
                    />
                  </label>
                </div>
              </div>
              <div class="d-flex align-items-center price">
                <div class="del mr-2">
                  <span class="text-dark">5500 uah</span>
                </div>
                <div class="font-weight-bold">{{ item.price }} JD</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <mat-paginator
    [length]="totalNumberOf"
    [pageSize]="filter.pageSize"
    [pageSizeOptions]="[5, 10, 20, 30, 50, 100]"
    (page)="onPageChange($event)"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
