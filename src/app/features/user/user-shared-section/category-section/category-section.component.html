<div *ngIf="hasData">
  <section
    class="py-5 category-section container"
    *ngFor="let category of dataSource.data"
  >
    <h3 class="section-title section-title-center">
      <b aria-hidden="true"></b>
      <span class="section-title-main p-0 m-0">{{ category.name.local }}</span>
      <b aria-hidden="true"></b>
    </h3>

    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="">
            <div class="row g-4" *ngIf="category.productCategories && category.productCategories.length>0">
              <div
                class="col-md-6 col-lg-3"
                *ngFor="let product of category.productCategories"
              >
                <div class="card product-card border-0" [routerLink]="['category',category.id,'product-category',product.id,'product']">
                  <div class="category-image-wrapper">
                    <app-image
                      *ngIf="
                        product && product.images && product.images[0]?.guidName
                      "
                      src="{{ product.images[0].guidName }}"
                      class="card-img-top main-img"
                      alt="product.name"
                    ></app-image>
                    <app-image
                      *ngIf="
                        product && product.images && product.images[1]?.guidName
                      "
                      class="hover-img"
                      src="{{ product.images[1].guidName }}"
                      class="card-img-top hover-img"
                      alt="product.name"
                    ></app-image>
                  </div>
                  <div class="card-body text-center">
                    <p class="text-titel">{{ product.name.local }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-pink px-3 py-1" [routerLink]="['category',category.id,'product-category']">
        <i class="fa fa-shopping-cart me-2"></i>
        {{ "general.show-more" | translate }}
      </button>
    </div>
  </section>
</div>
