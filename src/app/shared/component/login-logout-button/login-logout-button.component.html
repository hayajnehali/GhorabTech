<div class="auth-wrapper d-inline-flex">
  <span class="icon-container">
    <mat-icon class="menu_icon">account_circle</mat-icon>
  </span>
  
  @if(authService.isAuthenticatedSignal()){
    <span class="link-container">
      <a class="auth-link" (click)="logout()">
        {{ "general.logout" | translate }}
      </a>
    </span>
  }@else {
    <span class="link-container">
      <a class="auth-link" (click)="openLogInLogoutDialog()">
        {{ "general.login" | translate }}
      </a> 
    </span>
  } 
</div>
