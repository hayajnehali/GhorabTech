<footer class="site-footer">
  <div class="container">
    <div class="footer-content">
      
      <div class="footer-section languages">
        <a (click)="switchLanguage('ar')" 
           [class.active]="currentLang === 'ar'" 
           class="lang-link">العربية</a>
        <span class="separator"></span>
        <a (click)="switchLanguage('en')" 
           [class.active]="currentLang === 'en'" 
           class="lang-link">English</a>
      </div>

      <div class="footer-section copyright">
        <p>{{ "footer.copyright" | translate }} &copy; 2024</p>
      </div>

      <div class="footer-section payment">
        <div class="payment-wrapper">
          <span class="pay-icon apple" title="Apple Pay"><i class="fab fa-apple-pay"></i></span>
          <span class="pay-icon visa" title="VISA"><i class="fab fa-cc-visa"></i></span>
          <span class="pay-icon paypal" title="PayPal"><i class="fab fa-cc-paypal"></i></span>
        </div>
      </div>

    </div>
  </div>
</footer>
