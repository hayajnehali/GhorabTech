<div class="container list listOfSlider">
  <div class="btn-container">
    <button
      class="btn btn-primary"
      [routerLink]="['/admin', 'dashboard', 'slider-manage']"
    >
      {{ "add" | translate }}
    </button>
  </div>
  <swiper-container
    slides-per-view="1"
    space-between="20"
    navigation="true"
    pagination="true"
    class="my-swiper"
    speed="3000"
    loop="true"
    autoplay='{
    "delay": 3000,
    "disableOnInteraction": false
  }'
  >
    @for (item of dataSource.data; track $index) {
    <swiper-slide>
      <div class="position-absolute z-1">
        <a class="m-2" [routerLink]="['/admin', 'dashboard', 'slider-manage', item.id]"
          ><mat-icon class="menu-icon">edit</mat-icon></a
        >
        <a class="m-2" (click)="delete(item.id!)"
          ><mat-icon class="menu-icon">delete</mat-icon></a
        >
      </div>
      <div class="set-bg">
        <app-image [src]="item.images[0].guidName" [flipImage]="flipImage"></app-image>
        <div class="row _text">
          <div class=" "> 
            <h1>{{ item.title.local }}</h1>
            <p>{{ item.description.local }}</p>
          </div>
          <div class="hero__social">
            <a [href]="item.url" *ngFor="let item of links" target="_blank"
              ><i [class]="item.icon"></i
            ></a>
          </div>
        </div>
      </div>
    </swiper-slide>
    }
  </swiper-container>
</div>
