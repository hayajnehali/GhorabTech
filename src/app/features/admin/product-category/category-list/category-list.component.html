<div class="container containerP"> 
  <h3>{{'productCategory'|translate}}</h3>
  <div class="btnEnd">
    <button class="btn btn-primary animate__animated animate__fadeIn" (click)="goToAdd()">{{'add'|translate}}</button>
</div>
  <div class="" *ngIf="dataSource.data.length>0">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.productCategoryId}} </td>
      </ng-container> 
      <!-- Name Column -->
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef>{{ 'general.categoryName' | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container> 
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>{{ 'general.actions' | translate }} </th>
        <td mat-cell *matCellDef="let element">  
        <ul class="list-unstyled d-flex">
          <li class="d-flex btn" (click)="goEdit(element.productCategoryId)"><mat-icon>edit</mat-icon></li>
          <li class="d-flex btn" (click)="goDelete(element.productCategoryId)"><mat-icon>delete</mat-icon></li>
        </ul>
        </td>
      </ng-container> 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="totalNumberOf" (page)="pageChanged($event)" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
 </div>
