<div class="container">  
  <div class="d-flex justify-content-between align-items-center mb-3"> 
    <div class="row w-100">
      <div class="col-12 my-4">
        <div class="row">
          <div class="col-md-10 col-sm-12">
            <nav class="navbar navbar-expand-lg mt-2">
              <div class="navbar-collapse">
                <ul class="navbar-nav" >
                  <li class="nav-item header__top__hover mx-2" [routerLink]="['../../']">
                    <span>{{ "general.home" | translate }}  > </span>
                  </li>
                  <li class="nav-item header__top__hover mx-2" *ngIf="hasData">
                    <span>{{ dataSource.data[0].productCategory.category.name.local}} ></span>
                  </li>
                  <li class="nav-item header__top__hover mx-2">
                     <span *ngIf="dataSource.data[0]&&dataSource.data[0].productCategory">{{ dataSource.data[0].productCategory.name.local}}</span>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
          <div class="col-md-2 col-sm-12">
            <nav class="navbar navbar-expand-lg mt-2 border">
              <div class="navbar-collapse">
                <ul class="navbar-nav">
                  <li class="nav-item header__top__hover mx-2">
                    <span>{{ "general.filter-by" | translate }}</span>
                    <ul class="">
                      <li>
                        <a class="dropdown-item">{{
                          "general.en" | translate
                        }}</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-0"></div>
      <div class="col-md-9 col-sm-12"> 
        <!-- <p class="text-muted" *ngIf="hasData">
          {{ dataSource.data[0].category.description?.local}}
        </p> -->
 
        <div
          class="row g-4 category-section"
          *ngIf="dataSource.data.length > 0"
        >
          <div
            class="col-md-6 col-lg-4"
            *ngFor="let product of dataSource.data"
          >
            <div class="card product-card border-0" [routerLink]="[product.id]">
              <div class="image-wrapper">
                <app-image
                  *ngIf="
                    product && product.images && product.images[0]?.guidName
                  "
                  src="{{ product.images[0].guidName }}"
                  class="card-img-top main-img"
                  alt="product.name"
                ></app-image>
                <app-image
                  *ngIf="
                    product && product.images && product.images[1]?.guidName
                  "
                  class="hover-img"
                  src="{{ product.images[1].guidName }}"
                  class="card-img-top hover-img"
                  alt="product.name"
                ></app-image>
              </div>
              <div class="card-body text-center">
                <p class="">{{ product.name.local }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <mat-paginator *ngIf="hasData" class="mat-paginator"
          [length]="totalNumberOf"
          (page)="pageChanged($event)"
          [pageSizeOptions]="pageSizeOptions"
          showFirstLastButtons
        ></mat-paginator> 
      </div>
    </div>
  </div>
</div>
