  <div class="header__top text-light py-1">
    <div
      class="container d-flex justify-content-between align-items-center flex-wrap small"
    >
      <div> 
        <img
          src="./assets/img/icon/output-onlinepngtools.png.webp"
          width="35"
          height="23"
          alt="Delivery"
          class="img-fluid"
        />  {{'general.delivery-service' | translate }}
      </div>
      <div class="d-flex align-items-center gap-3">
        <a
          [href]="item.url"
          *ngFor="let item of links"
          target="_blank"
          class="text-light"
          ><i [class]="item.icon"></i
        ></a> 
      </div>
    </div>
  </div>
