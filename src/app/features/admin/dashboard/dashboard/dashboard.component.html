<div class="btn-container">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="setGroupByAndLoad(groupByChartResult.years)"
  >
    {{ "general.year" | translate }}
  </button>
  <button
    type="button"
    class="btn btn-secondary mx-2"
    (click)="setGroupByAndLoad(groupByChartResult.month)"
  >
    {{ "general.month" | translate }}
  </button>
</div>
@if(filter.groupBy === groupByChartResult.years && data.length > 0){
<app-chart-line
  [data]="data"
  [labelType]="groupByChartResult[groupByChartResult.years.valueOf()]"
></app-chart-line>
} @else if(filter.groupBy === groupByChartResult.month ){
<app-select-year (yearChange)="updateChart($event)"></app-select-year>
@if(data.length > 0){
<app-chart-line
  [data]="data"
  [labelType]="groupByChartResult[groupByChartResult.month.valueOf()]"
></app-chart-line>
}@else {
<P class=""> {{ "general.no-data" | translate }}</P>

}
 }
