<app-admin-header-section></app-admin-header-section>
<mat-sidenav-container autosize>
  <mat-sidenav  [ngClass]="!isCollapsed ? '' : 'expanded'"  [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item (click)="toggleMenu()">
        <span class="entry">
          <mat-icon>menu</mat-icon>
        </span>
      </a>
 
      <a mat-list-item *ngFor="let r of routesList">
        <span class="entry" [routerLink]="[r.path]">
          <mat-icon>{{r.data?.['icon']}}</mat-icon>
          <span *ngIf="!isCollapsed">{{ (r.data?.['label'] ?? "") | translate }}</span>
        </span>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-footer></app-footer>
