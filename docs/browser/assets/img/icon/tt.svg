<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600" role="img" aria-label="RUSUL Welcome floral logo">
  <defs>
    <style>
      :root { --brand: #6A38C2; }
      .line { fill: none; stroke: var(--brand); stroke-width: 6; stroke-linecap: round; stroke-linejoin: round; }
      .fill { fill: var(--brand); }
      .text { fill: var(--brand); font-family: "Playfair Display", "Times New Roman", serif; }
      .script { fill: var(--brand); font-family: "Great Vibes", "Segoe Script", cursive; }
    </style>
  </defs>

  <!-- Decorative floral bouquet (outline) -->
  <g transform="translate(450,140)">
    <!-- central hibiscus -->
    <path class="line" d="M0,0
      c-35,-5 -65,12 -80,40
      c-12,24 -7,52 12,72
      c18,19 47,27 72,20
      c27,-8 49,-31 56,-58
      c6,-25 -4,-52 -24,-68
      c-14,-11 -26,-16 -36,-6z"/>
    <!-- hibiscus veins -->
    <path class="line" d="M-10,10 c-12,12 -24,30 -28,48"/>
    <path class="line" d="M15,5 c10,14 20,28 28,44"/>
    <!-- stamen -->
    <path class="line" d="M20,-12 c22,-28 40,-40 62,-52"/>
    <circle class="fill" cx="88" cy="-68" r="5"/>
    <circle class="fill" cx="98" cy="-74" r="4"/>
    <circle class="fill" cx="108" cy="-80" r="4"/>

    <!-- left small blossom -->
    <path class="line" d="M-90,-20
      c-22,-6 -44,10 -46,32
      c-2,20 14,38 34,40
      c20,2 40,-12 44,-32
      c4,-18 -6,-34 -22,-40z"/>
    <!-- leaves left -->
    <path class="line" d="M-120,30 c-26,10 -44,24 -60,44"/>
    <path class="line" d="M-130,10 c-30,-8 -52,-6 -76,0"/>

    <!-- right sprig (lavender-like) -->
    <path class="line" d="M80,40 c40,8 70,26 98,52"/>
    <ellipse class="fill" cx="132" cy="80" rx="8" ry="5"/>
    <ellipse class="fill" cx="148" cy="94" rx="7" ry="4"/>
    <ellipse class="fill" cx="164" cy="108" rx="6" ry="4"/>

    <!-- right leaf cluster -->
    <path class="line" d="M40,60 c16,20 28,36 30,58"/>
    <path class="line" d="M52,76 c26,-6 44,-2 64,10"/>
  </g>

  <!-- RUSUL (bold, stylized) -->
  <g transform="translate(450,330)">
    <text class="text" text-anchor="middle" font-size="110" font-weight="700" letter-spacing="6">RUSUL</text>
    <!-- underline -->
    <path class="line" d="M-240,360 L240,360" transform="translate(0,-250)" />
  </g>

  <!-- Welcome (elegant script) -->
  <g transform="translate(450,410)">
    <text class="script" text-anchor="middle" font-size="72">Welcome</text>
  </g>
</svg>
