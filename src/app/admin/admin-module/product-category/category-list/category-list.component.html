<div class="container containerP"> 
  <h3>Product Category</h3>
  <div class="btnEnd">
    <button class="btn btn-primary" (click)="goToAdd()">Add</button>
</div>
  <div class="" *ngIf="dataSource.data.length>0">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.productCategoryId}} </td>
      </ng-container> 
      <!-- Name Column -->
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef> categoryName </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container> 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="totalNumberOf" (page)="pageChanged($event)" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
 </div>
