<!-- Hero Section Begin -->
<div>
  <swiper-container
    slides-per-view="1"
    space-between="20"
    navigation="true"
    pagination="true"
    class="my-swiper"
    speed="3000"
    autoplay='{
    "delay": 3000,
    "disableOnInteraction": false
  }'
  >
    @for (item of dataSource.data; track $index) {
    <swiper-slide>
      <div class="set-bg">
        <app-image [src]="item.images[0].guidName" [flipImage]="flipImage"></app-image>
        <div class="row _text">
          <div class=" ">
            <!-- <h6>{{ item.title.local }}</h6> -->
            <h1>{{ item.title.local }}</h1>
            <p>{{ item.description.local }}</p>
          </div>
          <div class="hero__social">
            <a [href]="item.url" *ngFor="let item of links" target="_blank"
              ><i [class]="item.icon"></i
            ></a>
          </div>
        </div>
      </div>
    </swiper-slide>
    }
  </swiper-container>
</div>
