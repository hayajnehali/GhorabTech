<div class="cart-container p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <span class="cart-count badge bg-secondary">{{cart.cartItems.length}}</span>
    <h5 class="mb-0">{{ "cart.review-your-cart" | translate }}</h5>
  </div>

  <!-- Item 1 -->
  <div class="cart-item d-flex mb-3" *ngFor="let item of cart.cartItems">
    <app-image [src]="item.product.images[0].guidName" class="item-img me-3" alt="Elegant Bloom"></app-image>
 
    <!-- <img src="https://www.bing.com/th/id/OIP.gdNVfcnAjQURwqcuGIDHAQHaE8?w=245&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" 
    class="item-img me-3" alt="Elegant Bloom" /> -->
    <div class="item-details flex-grow-1">
      <h6>{{item.product.name.local}}</h6>
      <p class="price-usd">{{"general.JOD" |translate }}  {{item.product.price}}</p>
      <!-- <p class="price-jod">(JOD 58)</p> -->
      <a class="remove-link" (click)="cartService.removeItem(item.product.id!)">{{"general.remove" |translate }}</a>
    </div>
    <div class="qty-box d-flex flex-column align-items-center ms-2 border">
      <button class="btn   btn-sm" (click)="updateQuantity(item.product.id!,item.quantity+1)">+</button>
      <span class="my-1">{{item.quantity}}</span>
      <button class="btn   btn-sm" (click)="updateQuantity(item.product.id!,item.quantity-1)">−</button>
    </div>
  </div>

    <!-- <div class="d-flex justify-content-between">

    <div class="d-flex justify-content-between fw-bold">
      <span>{{"general.total" |translate }}</span>
      <span>{{"general.JOD" |translate }}  {{cartService.getTotal()}}</span>
    </div>
  </div>

  <!-- Checkout Button -->
  <div class="d-grid mb-3">
    <button class="btn btn-primary btn-lg"  [routerLink]="['/user/cart']">{{"cart.viewCart" |translate }}→</button>
  </div>

  <!-- Discover More -->

    <button class="btn btn-light w-100" (click)="clear()">{{"cart.delete-cart" |translate }}</button>
