    <!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <div class="btnEnd">
                <button class="btn btn-primary" (click)="goToAddProduct()">Add</button>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="filter__controls">
                        <li class="active" data-filter="*">Best Sellers</li>
                        <li data-filter=".new-arrivals">New Arrivals</li>
                        <li data-filter=".hot-sales">Hot Sales</li>
                    </ul>
                </div>
            </div>
            <div class="row product__filter">
                <div class="col-lg-3 col-md-6 col-sm-6 col-md-6 col-sm-6 mix new-arrivals" *ngFor="let item of products">
                    <div class="product__item">
                        <div class="product__item__pic set-bg" [style.background-image]="'url(https://localhost:44360/assets/' + getImageUrl(item) + ')'">

                            <span class="label">New</span>
                            <ul class="product__hover">
                                <li><a href="#"><img src="./assets/img/icon/heart.png" alt=""></a></li>
                                <li><a href="#"><img src="./assets/img/icon/compare.png" alt=""> <span>Compare</span></a></li>
                                <li><a href="#"><img src="./assets/img/icon/search.png" alt=""></a></li>
                            </ul>
                        </div>
                        <div class="product__item__text">
                            <h6>{{item.name}}</h6>
                            <a href="#" class="add-cart">+ Add To Cart</a>
                            <div class="rating">
                                <i class="fa fa-star-o"></i>
                                <i class="fa fa-star-o"></i>
                                <i class="fa fa-star-o"></i>
                                <i class="fa fa-star-o"></i>
                                <i class="fa fa-star-o"></i>
                            </div>
                            <h5>${{item.price}}</h5>
                            <div class="product__color__select">
                                <label for="pc-1">
                                    <input type="radio" id="pc-1">
                                </label>
                                <label class="active black" for="pc-2">
                                    <input type="radio" id="pc-2">
                                </label>
                                <label class="grey" for="pc-3">
                                    <input type="radio" id="pc-3">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btnEnd">
                <button class="btn btn-primary" (click)="goBack()">Back</button>
            </div>
        </div>
    </section>
    <!-- Product Section End -->
