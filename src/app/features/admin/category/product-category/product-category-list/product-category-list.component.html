<div class="container list"> 
  <h3 class="text-titel">{{'productCategory.product-category-list'|translate}}</h3>
  <div class="btn-container">
    <button class="btn btn-primary" [routerLink]="['manage']">{{'add'|translate}}</button>
</div>
  <div class="table-responsive" *ngIf="hasData">
    <table mat-table [dataSource]="dataSource" class="table">
  
      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container> 
      <!-- Name Column -->
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef>{{ 'general.categoryName' | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.name.local}} </td>
      </ng-container> 
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>{{ 'general.actions' | translate }} </th>
        <td mat-cell *matCellDef="let element">  
        <ul class="list-unstyled d-flex">
          <li class="d-flex btn btn-icon" [title]="'product.product-list' | translate" [routerLink]="[element.id,'product']"><mat-icon>list</mat-icon></li>
          <li class="d-flex btn btn-icon" [routerLink]="['manage',element.id]"><mat-icon>edit</mat-icon></li>
          <li class="d-flex btn btn-icon" (click)="delete(element.id)"><mat-icon>delete</mat-icon></li>
        </ul>
        </td>
      </ng-container> 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="totalNumberOf" (page)="pageChanged($event)" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
  </div>
 </div>
